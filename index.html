<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
            name="description"
            content="A simple and efficient chores management application"
        >
        <title>Choreslist</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" lang="en">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
            lang="en"
        >
        <link
            href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
            lang="en"
        >
        <link rel="stylesheet" href="index.css">
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        >
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        >
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        >
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="container">
            <h1>Choreslist</h1>
            <section id="content">
                <div
                    id="controls"
                    role="group"
                    aria-label="Chore management controls"
                >
                    <input
                        type="text"
                        id="chore-input"
                        class="rounded"
                        placeholder="Enter a chore..."
                        aria-label="Enter a new chore"
                    >
                    <button id="btn-add" class="rounded" aria-label="Add chore">
                        <span aria-hidden="true">➡️</span>
                        <span class="sr-only">Add</span>
                    </button>
                    <button
                        id="btn-delete"
                        class="rounded"
                        aria-label="Delete all chores"
                    >
                        <span aria-hidden="true">❌</span>
                        <span class="sr-only">Delete All</span>
                    </button>
                </div>
                <section id="chores" role="list" aria-label="List of chores">
                </section>
            </section>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
