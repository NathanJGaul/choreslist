<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Choreslist</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Choreslist</h1>
            <div id="content">
                <div id="controls">
                    <input type="text" placeholder="Do dishes">
                    <button id="btn-add">-></button>
                    <button id="btn-delete">X</button>
                </div>
                <div id="chores">
                    <div class="chore"><p>Do dishes</p></div>
                    <div class="chore"><p>Clean kitchen</p></div>
                    <div class="chore"><p>Do laundry</p></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
