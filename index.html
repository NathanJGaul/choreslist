<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Choreslist</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Choreslist</h1>
            <section id="content">
                <div id="controls">
                    <input
                        type="text"
                        id="chore-input"
                        class="rounded"
                        placeholder="Enter a chore..."
                        aria-label="Enter a new chore"
                    >
                    <button id="btn-add" class="rounded" aria-label="Add chore">
                        ->
                    </button>
                    <button
                        id="btn-delete"
                        class="rounded"
                        aria-label="Delete chore"
                    >
                        X
                    </button>
                </div>
                <section id="chores">
                    <!-- <div class="chore rounded flex-center">Do dishes</div>
                    <div class="chore rounded flex-center">Clean kitchen</div>
                    <div class="chore rounded flex-center">Do laundry</div> -->
                </section>
            </section>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
